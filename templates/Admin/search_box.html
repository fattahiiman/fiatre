<hr>
<div class="form-group">
    <div class="row">
        <div class="col-md-4">
            <label for="search" style="margin-right: 15px !important;">جستجو</label>
            <input onkeyup="Search()" style="margin-bottom: 30px !important" id="search"
                   required type="text" name="search"
                   class="form-control rounded"
                   placeholder="کلمه مورد نظر را وارد کنید">
        </div>
        <div class="col-lg-2">
            <label class="control-label col-lg-2">نتایج</label>
            <select onchange="Limit()" id="limit" class="form-control rounded">
                <option>5</option>
                <option selected>10</option>
                <option>15</option>
                <option>20</option>
            </select>
        </div>
        {% if 'admin/episodes/' in request.path %}
        <div class="col-lg-6">
            <label class="control-label col-lg-2">دسته بندی</label>
            <select onchange="Category_Filter()" id="category_filter" class="form-control rounded">
                <option>همه</option>
                {% for item in categories %}
                    <option value="{{ item.slug }}">{{ item.name }}</option>
                {% endfor %}
            </select>
        </div>
        {% endif %}
    </div>
</div>
