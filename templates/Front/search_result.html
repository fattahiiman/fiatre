{% extends 'Layouts/front-master.html' %}
{% load static %}

{% block title %} نتایج جستجو {{ search_word }} {% endblock %}

{% block content %}
        {% include 'Front/partials/episodes.html' with episodes=episodes  search_word=search_word %}
{% endblock %}

{% block Scripts %}
    <script>
        function Paginate(page = 1) {
            $.ajax({
                url: "{% url 'index' %}?page=" + page + '&search={{ search_word }}',
                method: "GET",
                async: true,
                success: function (data) {
                    $("#episodes_list").html(data['episodes'])
                },
            });
        }

    </script>
{% endblock %}
